<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EPAM Task 10 mission 1</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="content">
<!--    <form method="post" action="http://httpbin.org/post">-->
    <form method="get" action="http://httpbin.org/get">
        <fieldset>
            <legend>Personal data</legend>
            <label>
                Surname
                <input type="text" name="surname">
            </label>
            <label>
                First Name
                <input type="text" name="first_name">
            </label>
            <label>
                Middle Name
                <input type="text" name="middle_name">
            </label>
            <label>
                You are
                <input type="radio" name="sex" value="male" checked>male
                <input type="radio" name="sex" value="female">female
            </label>
            <label>
                Age
                <input type="number" min="18" max="101" name="age">
            </label>
            <label>
                Contry of Residence
                <select name="country">
                    <option value="None"></option>
                    <option value="Russia">Russia</option>
                    <option value="Ukraine">Ukraine</option>
                </select>
            </label>
            <label>
                City
                <input type="checkbox" name="city" value="Ryazan">Ryazan
                <input type="checkbox" name="city" value="Moscow">Moscow
            </label>
            <label>
                Photography
                <input type="file" name="photo">
            </label>
            <hr>
            <label>
                Title
                <select class="title_select" size="8" name="title" multiple>
                    <optgroup label="Technologies">
                        <option value="Web Master">Web Master</option>
                        <option value="Database Administrator">Database Administrator</option>
                        <option value="Computer-aided designer">Computer-aided designer</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="Economic Planning">Economic Planning</option>
                        <option value="Management accounting">Management accounting</option>
                        <option value="Budgeting and planning">Budgeting and planning</option>
                    </optgroup>
                </select>
            </label>
            <label>
                Salary
                <input type="range" name="salary">
            </label>
            <textarea class="self_info" placeholder="Tell us about yourself..." name="self_info"></textarea>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label>
                Site
                <input type="text" name="site">
            </label>
            <label>
                Email
                <input type="email" name="email">
            </label>
            <label>
                Phone
                <input type="number" name="phone">
            </label>
        </fieldset>
        <label>
            Password
            <input type="password" name="password" required>
        </label>
        <button>Отправить</button>
        <button type="reset">Сбросить</button>
    </form>
</div>
</body>
</html>
